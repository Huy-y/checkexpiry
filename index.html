<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin Thời hạn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA1vH/AACm/wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAAAAAAAACIAAAAAAAAAIgAAAAAAAAAiAAAAAAAAACIAAAAAAAACIiAAAAAAAAEREAAAAAAAAiIgAAAAAAAiIiIAAAAAAiIiIiAAAAACIiIiIAAAAAIiIhIgAAAAAiIhEiAAAAAAIiIiAAAAAAACIiAAAAAAAAAAAAAAD/fwAA/n8AAP5/AAD+fwAA/n8AAPw/AAD8PwAA/D8AAPgfAADwDwAA8A8AAPAPAADwDwAA+B8AAPw/AAD//wAA"
      rel="icon"
      type="image/x-icon"
    />
  </head>

  <body class="bg-gray-100 p-6 text-center">
    <!-- <button
      id="toggleDarkMode"
      class="text-gray-600 dark:text-gray-300 rounded-full"
    >
      <i class="fas fa-adjust"></i>
    </button> -->
    <div class="md:text-3xl md:mx-auto md:text-center font-bold text-xl">
      Hạn sử dụng phần mềm
      <i
        id="helpIcon"
        class="fa-regular fa-circle-question hidden md:block absolute right-12 top-8 text-2xl cursor-pointer"
      ></i>
      <!-- Bảng chỉ dẫn màu -->
      <div
        id="colorLegend"
        class="hidden flex flex-col absolute bg-white p-4 right-6 top-16 border border-gray-300 rounded shadow-md"
      >
        <!-- Player -->
        <div class="flex flex-row">
          <div class="w-4 h-4 bg-green-300 mr-2 rounded"></div>
          <p class="text-xs">Player</p>
        </div>
        <!-- Cloner -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-amber-300 mr-2 rounded"></div>
          <p class="text-xs">Cloner</p>
        </div>
        <!-- Clicker -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-stone-300 mr-2 rounded"></div>
          <p class="text-xs">Clicker</p>
        </div>
        <!-- Fisher -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-sky-300 mr-2 rounded"></div>
          <p class="text-xs">Fisher</p>
        </div>
        <!-- Tester -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-orange-300 mr-2 rounded"></div>
          <p class="text-xs">Tester</p>
        </div>
        <!-- Renter -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-fuchsia-300 mr-2 rounded"></div>
          <p class="text-xs">Renter</p>
        </div>
        <!-- Renter Expired -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-red-300 mr-2 rounded"></div>
          <p class="text-xs">Renter Expired</p>
        </div>
        <!-- Other -->
        <div class="flex flex-row mt-2">
          <div
            class="w-4 h-4 bg-red-900 mr-2 rounded border border-2 border-black"
          ></div>
          <p class="text-xs">Other</p>
        </div>
      </div>
    </div>
    <input
      class="border-black border-2 rounded-xl my-3 w-full text-center text-lg font-semibold"
      type="text"
      id="searchInput"
      placeholder="Nhập từ khóa để tìm kiếm"
    />
    <div>
      <table
        id="expiryTable"
        class="w-full bg-white overflow-hidden md:shadow-lg md:rounded-2xl"
      >
        <thead class="hidden sm:table-header-group">
          <tr class="bg-gray-400">
            <th class="py-2 text-center">ID</th>
            <th class="px-2 sm:px-4 py-2 text-center">Tài khoản</th>
            <th class="px-2 sm:px-4 py-2 text-center">Ngày Thuê</th>
            <th class="px-2 sm:px-4 py-2 text-center">Ngày Hết hạn</th>
            <th class="px-2 sm:px-2 py-2 text-center">Thời gian thuê</th>
            <th class="px-2 sm:px-2 py-2 text-center">Thời gian hết hạn</th>
          </tr>
        </thead>

        <tbody id="tableBody" class="sm:hidden">
          <!-- Các hàng sẽ được thêm tự động từ JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
