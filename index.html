<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin Thời hạn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA1vH/AACm/wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAAAAAAAACIAAAAAAAAAIgAAAAAAAAAiAAAAAAAAACIAAAAAAAACIiAAAAAAAAEREAAAAAAAAiIgAAAAAAAiIiIAAAAAAiIiIiAAAAACIiIiIAAAAAIiIhIgAAAAAiIhEiAAAAAAIiIiAAAAAAACIiAAAAAAAAAAAAAAD/fwAA/n8AAP5/AAD+fwAA/n8AAPw/AAD8PwAA/D8AAPgfAADwDwAA8A8AAPAPAADwDwAA+B8AAPw/AAD//wAA"
      rel="icon"
      type="image/x-icon"
    />
  </head>

  <body class="flex flex-col bg-gray-100 p-6">
    <!-- <button
      id="toggleDarkMode"
      class="text-gray-600 dark:text-gray-300 rounded-full"
    >
      <i class="fas fa-adjust"></i>
    </button> -->

    <div class="md:text-3xl md:mx-auto md:text-center font-bold text-xl">
      Hạn sử dụng phần mềm
    </div>
    <input
      class="border-black border-2 rounded-xl my-3 w-full text-center text-lg font-semibold"
      type="text"
      id="searchInput"
      placeholder="Nhập từ khóa để tìm kiếm"
    />
    <div>
      <table
        id="expiryTable"
        class="w-full bg-white overflow-hidden md:shadow-lg md:rounded-2xl"
      >
        <thead class="hidden sm:table-header-group">
          <tr class="bg-gray-400">
            <th class="py-2 text-center">ID</th>
            <th class="px-2 sm:px-4 py-2 text-center">Tài khoản</th>
            <th class="px-2 sm:px-4 py-2 text-center">Ngày Thuê</th>
            <th class="px-2 sm:px-4 py-2 text-center">Ngày Hết hạn</th>
            <th class="px-2 sm:px-2 py-2 text-center">Thời gian thuê</th>
            <th class="px-2 sm:px-2 py-2 text-center">Thời gian hết hạn</th>
          </tr>
        </thead>

        <tbody id="tableBody" class="sm:hidden">
          <!-- Các hàng sẽ được thêm tự động từ JavaScript -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
