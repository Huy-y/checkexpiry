<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA1vH/AACm/wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAAAAAAAACIAAAAAAAAAIgAAAAAAAAAiAAAAAAAAACIAAAAAAAACIiAAAAAAAAEREAAAAAAAAiIgAAAAAAAiIiIAAAAAAiIiIiAAAAACIiIiIAAAAAIiIhIgAAAAAiIhEiAAAAAAIiIiAAAAAAACIiAAAAAAAAAAAAAAD/fwAA/n8AAP5/AAD+fwAA/n8AAPw/AAD8PwAA/D8AAPgfAADwDwAA8A8AAPAPAADwDwAA+B8AAPw/AAD//wAA"
      rel="icon"
      type="image/x-icon"
    />
  </head>

  <body class="bg-gray-100 p-6 text-center">
    <div class="md:text-3xl md:mx-auto md:text-center font-bold text-xl">
      SOFTWARE EXPIRY DATE
      <!-- Language Toggle Button -->
      <div class="flex flex-col mt-2 gap-2 md:hidden">
        <div class="text-xs">Click to change language</div>
        <button
          id="languageTogglePhone"
          class="border border-black text-sm rounded-2xl px-10 hover:bg-black hover:text-white"
        >
          Vietnamese
        </button>
      </div>
      <i
        id="helpIcon"
        class="fa-regular fa-circle-question hidden md:block fixed right-12 top-8 text-2xl cursor-pointer"
      ></i>
      <!-- ColorTable -->
      <div
        id="ColorTable"
        class="hidden flex flex-col fixed bg-white p-4 right-6 top-16 border border-gray-300 rounded-2xl shadow-md"
      >
        <!-- Player -->
        <div class="flex flex-row">
          <div class="w-4 h-4 bg-green-300 mr-2 rounded"></div>
          <p class="text-sm">Player</p>
        </div>

        <!-- Cloner -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-amber-300 mr-2 rounded"></div>
          <p class="text-sm">Cloner</p>
        </div>

        <!-- Clicker -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-stone-300 mr-2 rounded"></div>
          <p class="text-sm">Clicker</p>
        </div>

        <!-- Fisher -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-sky-300 mr-2 rounded"></div>
          <p class="text-sm">Fisher</p>
        </div>

        <!-- Tester -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-orange-300 mr-2 rounded"></div>
          <p class="text-sm">Tester</p>
        </div>

        <!-- Renter -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-fuchsia-300 mr-2 rounded"></div>
          <p class="text-sm">Renter</p>
        </div>

        <!-- Renter Expired -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-red-300 mr-2 rounded"></div>
          <p class="text-sm">Renter Expired</p>
        </div>

        <!-- Other -->
        <div class="flex flex-row mt-2">
          <div
            class="w-4 h-4 bg-red-900 mr-2 rounded border border-2 border-black"
          ></div>
          <p class="text-sm">Other</p>
        </div>

        <!-- Divider -->
        <hr class="my-2 border-red-500" />

        <!-- Time Region -->
        <div id="dateNow" class="flex flex-row">
          <p class="text-sm">Time Zone: UTC+7</p>
        </div>

        <!-- Date Now -->
        <div id="dateNow" class="flex flex-row mt-2">
          <p class="text-sm">Date Now: <span id="currentDate"></span></p>
        </div>

        <!-- Time Now -->
        <div id="timeNow" class="flex flex-row mt-2">
          <p class="text-sm">Time Now: <span id="currentTime"></span></p>
        </div>
        <!-- Language Toggle Button -->
        <div class="flex flex-col mt-2 gap-2">
          <div class="text-xs">Click to change language</div>
          <button
            id="languageToggle"
            class="border border-black text-sm rounded-2xl px-10 hover:bg-black hover:text-white"
          >
            Vietnamese
          </button>
        </div>
      </div>
    </div>
    <input
      class="border-black border-2 rounded-xl my-3 w-full text-center text-sm font-semibold"
      type="text"
      id="searchInput"
      placeholder="Search..."
    />
    <div>
      <table
        id="expiryTable"
        class="w-full bg-white overflow-hidden md:shadow-lg md:rounded-2xl"
      >
        <thead class="hidden sm:table-header-group">
          <tr class="bg-gray-400">
            <th class="py-2 text-center">ID</th>
            <th class="px-2 sm:px-4 py-2 text-center">Account</th>
            <th class="px-2 sm:px-4 py-2 text-center">Date of rental</th>
            <th class="px-2 sm:px-4 py-2 text-center">Expiration date</th>
            <th class="px-2 sm:px-2 py-2 text-center">Rental period</th>
            <th class="px-2 sm:px-2 py-2 text-center">Expired time</th>
          </tr>
        </thead>

        <tbody id="tableBody" class="sm:hidden"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
    <script>
      const languageToggle = document.getElementById("languageToggle");
      const languageTogglePhone = document.getElementById(
        "languageTogglePhone"
      );

      function toggleLanguage() {
        localStorage.setItem("language", "Vietnamese");
        window.location.href = "/vi";
      }
      function togglePhone() {
        localStorage.setItem("language", "Vietnamese");
        window.location.href = "/vi";
      }

      languageToggle.addEventListener("click", toggleLanguage);
      languageTogglePhone.addEventListener("click", togglePhone);
    </script>
  </body>
</html>
