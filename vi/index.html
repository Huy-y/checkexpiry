<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin hạn sử dụng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA1vH/AACm/wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAAAAAAAACIAAAAAAAAAIgAAAAAAAAAiAAAAAAAAACIAAAAAAAACIiAAAAAAAAEREAAAAAAAAiIgAAAAAAAiIiIAAAAAAiIiIiAAAAACIiIiIAAAAAIiIhIgAAAAAiIhEiAAAAAAIiIiAAAAAAACIiAAAAAAAAAAAAAAD/fwAA/n8AAP5/AAD+fwAA/n8AAPw/AAD8PwAA/D8AAPgfAADwDwAA8A8AAPAPAADwDwAA+B8AAPw/AAD//wAA"
      rel="icon"
      type="image/x-icon"
    />
  </head>

  <body class="p-6 text-center">
    <div class="md:text-3xl md:mx-auto md:text-center font-bold text-xl">
      <h1>HẠN SỬ DỤNG PHẦN MỀM</h1>

      <!-- Help Icon -->
      <i
        id="helpIcon"
        class="fa-regular fa-circle-question fixed right-8 top-6 lg:right-14 lg:top-5 text-2xl cursor-pointer"
      ></i>

      <!-- Toggle Theme -->
      <i
        id="toggleThemeButton"
        class="fas fa-sun absolute right-80 top-6 mr-6 lg:right-4 lg:top-5 lg:m-0 text-2xl"
        style="cursor: pointer"
      ></i>

      <!-- ColorTable -->
      <div
        id="ColorTable"
        class="hidden flex flex-col fixed bg-white p-4 right-6 top-16 border border-gray-300 rounded-2xl shadow-md"
      >
        <!-- Player -->
        <div class="flex flex-row">
          <div class="w-4 h-4 bg-green-300 mr-2 rounded"></div>
          <p class="text-sm">Người dùng</p>
        </div>

        <!-- Cloner -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-amber-300 mr-2 rounded"></div>
          <p class="text-sm">Cloner</p>
        </div>

        <!-- Clicker -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-stone-300 mr-2 rounded"></div>
          <p class="text-sm">Clicker</p>
        </div>

        <!-- Fisher -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-sky-300 mr-2 rounded"></div>
          <p class="text-sm">Câu cá</p>
        </div>

        <!-- Tester -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-orange-300 mr-2 rounded"></div>
          <p class="text-sm">Tester</p>
        </div>

        <!-- Renter -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-fuchsia-300 mr-2 rounded"></div>
          <p class="text-sm">Người thuê</p>
        </div>

        <!-- Renter Expired -->
        <div class="flex flex-row mt-2">
          <div class="w-4 h-4 bg-red-300 mr-2 rounded"></div>
          <p class="text-sm">Hết hạn</p>
        </div>

        <!-- Other -->
        <div class="flex flex-row mt-2">
          <div
            class="w-4 h-4 bg-red-900 mr-2 rounded border border-2 border-black"
          ></div>
          <p class="text-sm">Khác</p>
        </div>

        <!-- Divider -->
        <hr class="my-2 border-red-500" />

        <!-- Time Region -->
        <div id="dateNow" class="flex flex-row">
          <p class="text-sm">Time Zone: UTC+7</p>
        </div>

        <!-- Date Now -->
        <div id="dateNow" class="flex flex-row mt-2">
          <p class="text-sm">Ngày: <span id="currentDate"></span></p>
        </div>

        <!-- Time Now -->
        <div id="timeNow" class="flex flex-row mt-2">
          <p class="text-sm">Giờ: <span id="currentTime"></span></p>
        </div>

        <!-- Language Toggle Button -->
        <div class="flex flex-col mt-2 gap-2">
          <div class="text-xs">Bấm để đổi ngôn ngữ</div>
          <button
            id="languageToggle"
            class="border border-black text-sm rounded-2xl px-10 hover:bg-black hover:text-white"
          >
            English
          </button>
        </div>
      </div>
    </div>

    <!-- Search -->
    <input
      class="border-black border-2 rounded-xl my-3 w-full text-center font-semibold"
      type="text"
      id="searchInput"
      placeholder="Search..."
    />

    <!-- Card Title -->
    <div
      class="hidden lg:block w-full mx-auto bg-white shadow-md rounded-lg overflow-hidden"
    >
      <div class="py-2 bg-gray-300 border flex justify-between">
        <div class="w-full flex justify-center font-bold">
          <div class="w-1/6 border-r border-black">ID</div>
          <div class="w-2/3 border-r border-black">Người dùng</div>
          <div class="w-2/3 border-r border-black">Ngày thuê</div>
          <div class="w-2/3 border-r border-black">Ngày hết hạn</div>
          <div class="w-2/3 border-r border-black">Thời gian thuê</div>
          <div class="w-2/3">Thời gian hết hạn</div>
        </div>
      </div>
    </div>

    <!-- Card -->
    <div id="cardContainer"></div>

    <!-- Clear Button -->
    <button
      id="clearButton"
      class="absolute hidden right-8 top-24 mt-5 lg:right-8 lg:top-16 lg:mt-1.5 focus:outline-none"
    >
      <i class="fas fa-times text-2xl text-gray-400"></i>
    </button>

    <!-- Search Results -->
    <div
      id="searchResults"
      class="hidden mt-8 text-center text-3xl text-black font-semibold"
    >
      Không tìm thấy
    </div>

    <script src="script.js"></script>
    <script>
      const languageToggle = document.getElementById("languageToggle");

      function toggleLanguage() {
        localStorage.setItem("language", "Vietnamese");
        window.location.href = "https://huy-y.github.io/checkexpiry/";
      }

      languageToggle.addEventListener("click", toggleLanguage);
    </script>
  </body>
</html>
